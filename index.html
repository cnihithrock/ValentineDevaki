<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devaki ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Container */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            user-select: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2);
            z-index: 10;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Clearly separates the two buttons */
            height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* Allows it to float away */
            transition: all 0.1s ease; /* Makes it look like it's darting away */
        }

        #successMessage {
            display: none;
        }

        .bouquet-img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartContainer"></div>

    <div id="container">
        <div id="ask">
            <h1>Devaki, will you be my Valentine? ❤️</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage">
            <h1>YAYY!! ❤️</h1>
            <p>These Big Flowers are coming your way my forever Valentine!!!</p>
            <img class="bouquet-img" src="https://hugebouquets.com/cdn/shop/files/1000-roses_e20d5ebd-5d1b-41da-b641-dbfd471b3245_800x.jpg?v=1713550331" alt="Bouquet">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('ask');
        const successSection = document.getElementById('successMessage');
        const heartContainer = document.getElementById('heartContainer');

        // Initial position setup for No button so it starts near Yes
        window.onload = () => {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
        };

        // The "Run Away" Logic
        noBtn.addEventListener('mouseover', () => {
            // Calculate a random spot that keeps the button on screen
            const padding = 50;
            const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        // The "Yes" Logic
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successSection.style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
            
            // Increase heart density for celebration
            heartSpawnRate = 100; 
        });

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            
            heartContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }

        let heartSpawnRate = 400;
        setInterval(createHeart, heartSpawnRate);
    </script>
</body>
</html>
