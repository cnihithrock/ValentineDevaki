<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devaki ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Container */
        .heart-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            user-select: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2);
            z-index: 10;
            max-width: 400px;
            width: 85%;
        }

        /* Smaller Profile Pic */
        .profile-img {
            width: 100px; /* Reduced from 150px */
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ff4081;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
        }

        h1 { color: #d32f2f; margin: 0.5rem 0; font-size: 1.8rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4081; color: white; transition: 0.2s; }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
            transition: transform 0.1s ease-out;
            z-index: 100;
        }

        #successMessage { display: none; }
        
        .bouquet-img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }
    </style>
</head>

        </div>
    </div>
