<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devaki ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .heart-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2);
            z-index: 10;
            max-width: 500px;
            width: 90%;
        }

        h1 { color: #d32f2f; margin-bottom: 2rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            height: 150px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4081; color: white; transition: 0.2s; }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
            transition: transform 0.1s ease-out;
            z-index: 100;
        }

        #successMessage { display: none; }
        .bouquet-img {
            max-width: 100%;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartContainer"></div>

    <div id="container">
        <div id="ask">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQExvDe_SAXhMw/profile-displayphoto-shrink_800_800/B4EZPWSdS.HkAk-/0/1734466985563?e=1771459200&v=beta&t=BWw2uqgNL43MJ2V3kRKYHGL6nMbGZrpEC8bsyLhu0TE" 
                 alt="Devaki's Valentine" 
                 class="profile-img">
            <h1>Devaki, will you be my Valentine? From Bunny :) ❤️</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage">
            <h1>Yay!!! ❤️</h1>
            <p>A bouquet is on its way!!!! My Little bug pookster pieeee!! :) </p>
            <img class="bouquet-img" src="https://flowergiftkorea.com/wp-content/uploads/2016/05/ADB42A7F-D38F-4A75-80DE-6F10E4844B26.jpg" alt="Flowers">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('ask');
        const successSection = document.getElementById('successMessage');

        // This makes the button dodge the cursor
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Distance between cursor and button center
            const dx = e.clientX - btnCenterX;
            const dy = e.clientY - btnCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // If cursor is within 100px, push the button away
            if (distance < 100) {
                const angle = Math.atan2(dy, dx);
                // Push it 120 pixels away from the cursor
                const pushX = -Math.cos(angle) * 120;
                const pushY = -Math.sin(angle) * 120;

                noBtn.style.transform = `translate(${pushX}px, ${pushY}px)`;
            }
        });

        // "Yes" Logic
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successSection.style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
        });

        // Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('heartContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
