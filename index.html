<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devaki ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Container */
        .heart-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            user-select: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(211, 47, 47, 0.2);
            z-index: 10;
            max-width: 500px;
            width: 90%;
        }

        h1 { color: #d32f2f; margin-bottom: 2rem; font-size: 2.5rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4081; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #f50057; }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; 
            /* Transition is very fast so she can't catch it mid-move */
            transition: all 0.15s ease-out; 
            z-index: 999;
        }

        #successMessage { display: none; }
        .bouquet-img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartContainer"></div>

    <div id="container">
        <div id="ask">
            <h1>Devaki, will you be my Valentine? ❤️</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage">
            <h1>I knew you'd say Yes! ❤️</h1>
            <p>These are coming your way!! My little Pookie!</p>
            <img class="bouquet-img" src="https://cdn.globalrose.com/assets/img/prod/roses-next-day-delivery-globalrose.png" alt="Bouquet of Roses">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('ask');
        const successSection = document.getElementById('successMessage');

        // Function to move the button to a random spot on the screen
        function moveButton() {
            // Calculate random coordinates
            // (Window width/height minus button size to keep it fully on screen)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Trick #1: Move when mouse gets close (Desktop)
        noBtn.addEventListener('mouseover', moveButton);

        // Trick #2: Move when touched (Mobile/Tablet)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the actual "click" from happening
            moveButton();
        });

        // The "Yes" Logic
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successSection.style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
            spawnCelebrateHearts();
        });

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('heartContainer').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }

        setInterval(createHeart, 400);

        function spawnCelebrateHearts() {
            setInterval(createHeart, 100);
        }
    </script>
</body>
</html>
